<div class="w-ful flex  ">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border border-lime-500" [formGroup]="detailForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Username
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username"
        type="text"
        placeholder="Username"
        formControlName="name"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="location">
        Location
      </label>
      <input
        class="shadow   rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="text"
        placeholder="location"
        formControlName="location"
      />
    </div>
    
    <div class="flex items-center justify-between">
      <button
        class="bg-purple-500 hover:bg-purple-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
        [disabled]="detailForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
  <div class="mx-2">
    <div *ngIf="array.length == 0">No books in your cart</div>
  <div class="m-4" *ngIf="array.length">
    <ul *ngFor="let obj of array" >
      <li>{{obj.name}} from {{obj.location}}</li>
    </ul>
  </div>
</div>
</div>

<div>
  <p>The hero's birthday is {{ birthday | date }}</p>
</div>

<p>The hero's birthday is {{ birthday | date:format }}</p>
  <button type="button" (click)="toggleFormat()">Toggle Format</button>
